<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive rating main component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;500&family=Overpass:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <main class="top">
        <div class="container">
            <div class="img-container">
                <img src="./images/icon-star.svg" alt="star">
            </div>
            <div class="text">
                <h2>How did we do?</h2>
                <p>please let us know how we did with your support request. All feedback is appreciated to help us improve
                    our offering!
                </p>
            </div>
            <div class="btn-container">
                <button class="btn" data-id="1">1</button>
                <button class="btn" data-id="2">2</button>
                <button class="btn" data-id="3">3</button>
                <button class="btn" data-id="4">4</button>
                <button class="btn" data-id="5">5</button>
            </div>
            <div class="submit-container">
                <button class="submit">submit</button>
            </div>
        </div>  
    </main>
    <main class="bottom hide">
        <div class="container-overlay">
            <img src="./images/illustration-thank-you.svg" alt="thanks">
            <div class="selection">you have selected 4 out of 5</div>
            <div class="message">
                <h2>Thank you!</h2>
                <p>we appreciate you taking the time to give a rating. If you ever need more
                    support, don't hestitate to get in touch.
                </p>
            </div> 
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
